<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title" align="center">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm" action="">
          <div class="mb-3">
            <label for="productName">Ürün Adı:</label>
            <div class="form-group">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="ürün adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId">Kategori:</label>
            <div class="form-group">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
                placeholder="kategori"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitsInStock">Stok Adedi:</label>
            <div class="form-group">
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="stok adedi"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice">Birim Fiyatı:</label>
            <div class="form-group">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="fiyat"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-fill btn-lg btn-primary" (click) = "add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
